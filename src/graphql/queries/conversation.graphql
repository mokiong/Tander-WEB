query Conversation(
  $loggedUserId: Int!
  $limit: Int!
  $receiverId: Int!
  $cursor: String
) {
  conversation(
    loggedUserId: $loggedUserId
    limit: $limit
    receiverId: $receiverId
    cursor: $cursor
  ) {
    id
    text
    user {
      id
      username
    }
    receiver {
      id
      username
    }
    createdAt
  }
}
